<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <script type="text/javascript" href="assets/script/jsscript.js"></script>
    <title>Project name</title>
  </head>
  <body>
    <div class="wc-container">

      <div class="wc-card wc-sunny">
          <h1 class="wc-card-temp">37º C</h1>
          <p class="wc-card-status">Sunny</p>
          <p class="wc-card-parag">Day</p>
          <p class="wc-card-parag">Cuiaba</p>

          <img src="assets/images/sunny-icon.svg" class="wc-img" alt="sunny">

          <div class="wc-card-footer">
            <p class="wc-card-ft-p">
              <i class="fas fa-long-arrow-alt-up"></i> 23º
            </p>
            <p class="wc-card-ft-p">
              <i class="fas fa-long-arrow-alt-down"></i> 23º
            </p>
            <p class="wc-card-ft-p">
              <i class="fas fa-tint"></i> 80%
            </p>
          </div>


      </div>

      <div class="wc-card wc-snow">
          <h1 class="wc-card-temp">5º C</h1>
          <p class="wc-card-status">Snowing</p>
          <p class="wc-card-parag">Day</p>
          <p class="wc-card-parag">New York</p>

          <img src="assets/images/snow-icon.svg" class="wc-img" alt="sunny">

          <div class="wc-card-footer">
            <p class="wc-card-ft-p">
              <i class="fas fa-long-arrow-alt-up"></i> 23º
            </p>
            <p class="wc-card-ft-p">
              <i class="fas fa-long-arrow-alt-down"></i> 23º
            </p>
            <p class="wc-card-ft-p">
              <i class="fas fa-tint"></i> 80%
            </p>
          </div>


      </div>

      <div class="wc-card wc-rainy">
          <h1 class="wc-card-temp">27º C</h1>
          <p class="wc-card-status">Raining</p>
          <p class="wc-card-parag">Day</p>
          <p class="wc-card-parag">Guatemala</p>

          <img src="assets/images/rainy-icon.svg" class="wc-img" alt="sunny">

          <div class="wc-card-footer">
            <p class="wc-card-ft-p">
              <i class="fas fa-long-arrow-alt-up"></i> 23º
            </p>
            <p class="wc-card-ft-p">
              <i class="fas fa-long-arrow-alt-down"></i> 23º
            </p>
            <p class="wc-card-ft-p">
              <i class="fas fa-tint"></i> 80%
            </p>
          </div>


      </div>

      <div class="wc-card wc-cloud">
          <h1 class="wc-card-temp">12º C</h1>
          <p class="wc-card-status">Cloudy</p>
          <p class="wc-card-parag">Day</p>
          <p class="wc-card-parag">London</p>

          <img src="assets/images/cloud-icon.svg" class="wc-img" alt="sunny">

          <div class="wc-card-footer">
            <p class="wc-card-ft-p">
              <i class="fas fa-long-arrow-alt-up"></i> 23º
            </p>
            <p class="wc-card-ft-p">
              <i class="fas fa-long-arrow-alt-down"></i> 23º
            </p>
            <p class="wc-card-ft-p">
              <i class="fas fa-tint"></i> 80%
            </p>
          </div>


      </div>


    </div>
  </body>
</html>
